<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre non visible de la page -->
    <title>Liste de Tâches Interactive</title>
    <link rel="stylesheet" href="asset/css/index.css">
    <!-- Ajout du lien vers jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Mon script jQuery -->
    <script src="asset/js/index.js"></script>
</head>
<body>
    <!-- Debut du codage -->
    <div class="container">
        <h1>Liste de Tâches Interactive</h1>
        <div class="task-input">
            <!-- Barre de recherche -->
            <div class="search">
                <input type="text" id="searchInput" placeholder="Rechercher...">
            </div>
            <!-- Champ d'entrée pour ajouter une nouvelle tâche -->
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche..." maxlength="20">
            <!-- Champ d'entrée pour la date d'échéance -->
            <input type="date" id="dueDateInput">
            <!-- Champ d'entrée pour la priorité -->
            <select id="priorityInput" aria-label="Priorité">
                <option value="Haute">Haute</option>
                <option value="Moyenne">Moyenne</option>
                <option value="Basse">Basse</option>
            </select>
            <!-- Bouton pour ajouter la tâche -->
            <button id="addTaskBtn">Ajouter</button>
        </div>
        <!-- Élément HTML pour afficher le nombre de tâches complétées -->
        <!-- <div id="completedTasksCount"></div> -->
        <!-- Élément HTML pour afficher le texte du nombre de tâches terminées -->
        <div id="completedTasksText"></div>
        <!-- Liste des tâches -->
        <ul id="taskList"></ul>
    </div>
    <section id="bubble-container"></section>
    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
